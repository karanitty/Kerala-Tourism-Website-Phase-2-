<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>
<body class="sign-in">
    <!-- Image and text -->

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <img src="./images/1200px-Kerala_God's_Own_Country_Logo.svg.png" alt="logo" width="15%" height="18%" ">
        <h1 style="color: black; margin-right: 150px;">Welcome to the official site of Kerala Tourism Department</h1>
    </div>
  </nav>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="district.html">Districts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="signin.html">Sign In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Sign Up</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <h3 class="signin">Enter Your Details</h3>

  <form action = "success.html" class="col-lg-5-signin" onsubmit = "return validation();">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" placeholder="Enter Email ID" class="form-control" id="email_signup" required onkeyup = "return emailchange()" aria-describedby="emailHelp">
      <label for="error" id="error_email_signup"></label>
    </div>
    <div class="mb-3">
        <label for="exampleInputName1" class="form-label">Name</label>
        <input type="text" placeholder="Enter Name" class="form-control" id="name_signup" required>
        <br>
      </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" placeholder="Minimum 8 characters, with atleast one uppercase, one lower case, and one number" id="password_signup1" required onkeyup = "return password1change()">
      <label for="error" id="error_password_signup1"></label>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" placeholder = "Re enter Password" id="password_signup2" required onkeyup = "return password2change()">
        <label for="error" id="error_password_signup2"></label>
     </div>
    <div class="mb-3">
       <label for="exampleInputPhone1" class="form-label">Mobile Number</label>
       <input type="tel" class="form-control" id="number_signup" placeholder="Enter Mobile Number" required onkeyup = "return mobilechange()">
       <label for="error" id="error_number_signup"></label>
    </div>
    <div class="mb-3">
      <a href="signin.html">Already have an account? Sign in</a>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <script src="./js/validate_signup.js"></script>

  <div class='footer'>
    Copyright Kerala Tourism Department 2021
  </div>

</body>
</html>
